<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
    
    <span class="spa">n1 :</span><span class="spa" id="num1-el" style="margin-right: 10px; border-bottom:2px solid black ;">0</span>
    <span class="spa" id="operator-el" style="margin-right: 10px;" ></span>
    <span class="spa">n2 :</span><span class="spa" id="num2-el" style="border-bottom:2px solid black ;">0</span><br>
    <button class="num" id="number1" onclick="number(1)">1</button>
    <button class="num" id="number2" onclick="number(2)">2</button>
    <button class="num" id="number3" onclick="number(3)">3</button>
    <button class="ope"  onclick="operator('+')">+</button><br>
    <button  class="num" id="number4" onclick="number(4)">4</button>
    <button class="num" id="number5" onclick="number(5)">5</button>
    <button class="num" id="number6" onclick="number(6)">6</button>
    <button class="ope"  onclick="operator('-')">-</button><br>
    <button class="num" id="number7" onclick="number(7)">7</button>
    <button class="num" id="number8" onclick="number(8)">8</button>
    <button class="num" id="number9" onclick="number(9)">9</button>
    <button class="ope"  onclick="operator('*')">*</button><br>
    <button class="num" id="number0" onclick="number(0)">0</button>
    <button class="ope"  onclick="operator('%')">%</button>
    <button class="ope"  onclick="operator('/')">/</button><br>
    <!-- <button id="number0" onclick="number('.')">.</button><br> -->
    
    
    
    <br><br>
    <script src="simpleCalculator.js"></script>
    <button class="num" id="calculate" onclick="calculate()">Calculate</button> <span class="spa">Answer :</span><span class="spa" id="res">0</span>
</div>
</body>
</html>
